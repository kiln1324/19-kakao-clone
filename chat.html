<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/8bcc305d64.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>chat | Kakao Clone</title>
</head>
<body class="chats-body">
    <div class="header-wrapper">
        <div class="status-bar">
            <div class="status-bar__column">
                <span class="status-bar__clock">13:00</span>
            </div>
            <div class="status-bar__column">
                <i class="far fa-clock"></i>
                <i class="fas fa-volume-mute"></i>
                <i class="fas fa-wifi"></i>
                <span class="status-bar__battery-level">100%</span>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        <header class="header">
            <div class="header__header-column">
                <a href="index.html" class="header__back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="header__title">Best Friend</h1>
            </div>
            <div class="header__header-column">
                <span class="header__icon"><i class="fas fa-search"></i></span>
                <span class="header__icon"><i class="fas fa-bars"></i></span>
            </div>
        </header>
    </div>
    
    <main class="chat-screen">
        <ul class="chat__messages">
            <span class="chat__timestamp">Friday, January 11</span>
            <li class="incoming-message message">
                <img src="images/myphoto.jpg" class="m-avatar massage__avatar">
                <div class="message__content">
                    <span class="message__bubble">I love you!</span>
                    <span class="message__author">Best Friend</span>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <span class="message__bubble">Ok, love you~</span>
                </div>
            </li>
        </ul>
        <ul class="chat__messages">
            <li class="incoming-message message">
                <img src="images/myphoto.jpg" class="m-avatar massage__avatar">
                <div class="message__content">
                    <span class="message__bubble">I love you!</span>
                    <span class="message__author">Best Friend</span>
                </div>
            </li>
            <li class="sent-message message">
                <div class="message__content">
                    <span class="message__bubble">Ok, love you~</span>
                </div>
            </li>
        </ul>
    </main>
    <div class="chat__write-container">
        <input class="chat__write" 
        type="text" placeholder="Send messages" class="chat__write-input">
        
        <div class="chat__icon-left chat__icon">
            <i class="far fa-plus-square"></i>
        </div>
        
        <div class="chat__icon-right chat__icon">
            <span class="chat__write-icon">
                <i class="far fa-smile-wink"></i>
            </span>
            <span class="chat__write-icon">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
